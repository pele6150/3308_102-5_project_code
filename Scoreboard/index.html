    <script type="text/javascript">
      <!-- Randomly generate scoreboard -->
      function generateScore(){
        var playerList = [];
        var letterCount;
        var numberCount;
        var currUserName;
        var currUserScore = 1000000;
        for(i = 1; i < 501; i++){
          currUserName = '';
          letterCount = Math.floor(Math.random() * 5) + 5;
          numberCount = Math.floor(Math.random() * 4);
          for(j = 0; j < letterCount; j++){
            currUserName += String.fromCharCode(Math.floor(Math.random() * 26) + 97);
          }
          for(k = 0; k < numberCount; k++){
            currUserName += Math.floor(Math.random() * 10);
          }

          document.getElementById('scoreTableBody').innerHTML += ('<tr><td>' + i + '</td><td>' + currUserName + '</td><td>' + currUserScore + '</td></tr>');
          currUserScore -= Math.floor(Math.random() * 50) + 1950;
        }
      }
    </script>
